    <meta property="og:description" content="ZANA BRAND..." />

    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="/zana.css/normalize.css" />
    <link rel="stylesheet" href="/zana.css/Styles.css" />

      href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap"

    <title>ZANA BRAND Account</title>
  </head>
  <body>
    <!-- header -->
    <header class="zana" id="header">
      <section class="header grid">
        <section class="header--blocks">
          <div class="header__brand">
            <div class="header__zana">
              <p class="header__letter">Z</p>
              <p class="header__letter">A</p>
              <p class="header__letter">N</p>
              <p class="header__letter">A</p>
            </div>
            <h1>ZANA BRAND</h1>
          </div>
        </section>
        <section>
          <div class="header__menu-grid grid">
            <a class="header__menu-list list__home" href="/home.html"
              ><i class="fas fa-home header__icon"></i>Home</a
            >

            <a class="header__menu-list" href="/store.html"
              ><i class="fas fa-shopping-bag header__icon"></i>Store</a
            >

            <a class="header__menu-list" href="/community.html"
              ><i class="fas fa-hands-helping header__icon"></i>Community</a
            >

            <a class="header__menu-list" href="/about-us.html"
              ><i class="fab fa-leanpub header__icon"></i>About Us</a
            >

            <a class="header__menu-list" href="/account.html"
              ><i class="far fa-user-circle header__icon"></i>Account</a
            >
          </div>
        </section>
      </section>
    </header>
    <!-- Account -->
    <h2 class="account-header">Account</h2>
    <section class="account flex__box">
      <div>
        <div class="account-form">
          <form action="">
            <label for="username">Username</label>
            <input type="text" name="username" id="" maxlength="20" />
            <label for="password">Password</label>
            <input type="password" name="password" id="" maxlength="20" />
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </form>
        </div>
        <div class="account-actions flex__box">
          <div class="account-actions_links">
            <a href="#">Forgot Password</a>
          </div>
          <div class="account-actions_links">
            <a href="#">Create Account</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section class="footer flex__box">
      <div class="copy">
        <a href="#header">
          <h5>ZANA BRAND</h5>
        </a>
        <span class="copy">&copy;ZANA BRAND</span>
        <p class="copy__reserved">All Rights Reserved</p>
      </div>
      <div class="footer__list">
        <div class="footer__items">
          <a href="/policy.html"><p class="footer__item">Privacy Policy</p></a>
          <a href="/return.html"><p class="footer__item">Shipping & Returns</p></a>
          <a href="/about-us.html"><p class="footer__item">About Us</p></a>
          <a href="/about-us.html"><p class="footer__item">Contact Us</p></a>
        </div>
      </div>
    </section>
  </body>
</html>
