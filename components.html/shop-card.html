<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/zana.css/normalize.css" />
    <link rel="stylesheet" href="/zana.css/Styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"

    />
    <script
      src="https://kit.fontawesome.com/ff7436e587.js"
      crossorigin="anonymous"

    <title>Document</title>

  <body>
    <section class="shop">
      <span>
        <h2 class="collection shop__collection">FITNESS COLLECTION</h2>
      </span>
      <div class="shop--container flex__box">
        <span class="shop__cards">
          <div class="card shop__card">
            <div class="card__product">
              <img
                id="model"
                src="/images/showcase-cardx800.png"
                alt="Model showcasing zana sports bra and leggings."
              />
            </div>
            <div class="card__price flex__box">
              <span class="badge--price">$45</span>
              <a class="btn card__btn" href="">Shop</a>
            </div>
          </div>
          <div class="card card--instagram">
            <h2>ZANA</h2>
            <h3>CLOTHING BRAND</h3>
            <a href="https://www.instagram.com/zanacollection3/">
              <i class="fab fa-instagram instagram lights"></i
            ></a>
            <p>Follow us on instagram.</p>
            <h4>@zanacollection3</h4>
          </div>
          <div class="card shop__card">
            <div class="card__product">
              <img
                id="model"
                src="/images/showcase-cardx800.png"
                alt="Model showcasing zana sports bra and leggings."
              />
            </div>
            <div class="card__price flex__box">
              <span class="badge--price">$45</span>
              <a class="btn card__btn" href="">Shop</a>
            </div>
          </div>
          <div class="card card--instagram">
            <h2>ZANA</h2>
            <h3>CLOTHING BRAND</h3>
            <a href="https://www.instagram.com/zanacollection3/">
              <i class="fab fa-instagram instagram lights"></i
            ></a>
            <p>Follow us on instagram.</p>
            <h4>@zanacollection3</h4>
          </div>
        </span>
      </div>
    </section>
