<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="www.zanabrand.com/ad.html" />
    <link rel="stylesheet" href="/zana.css/ad.css">
    <link rel="stylesheet" href="/zana.css/normalize.css">
    <title>Zana Ad</title>
  </head>
  <body>
    <section class="main-container flex-box tada-background">
      <div>
        <span class="letter-ad appear">Z</span>
        <span class="letter-ad appear">A</span>
        <span class="letter-ad appear">N</span>
        <span class="letter-ad appear">A</span>
      </div>
      <div class="main-container_img tada-discover_img">
        <img src="/images/zana-herox800.png" alt="Model wearing Zana leggings and bra.">
      </div>
      <p class="zana_brand appear">ZANA Brand</p>
      <p class="ad-tag tada-discover"><em>Your Body Makeover</em></p>
      <a class="button tada-discover" href="www.zanabrand.com">Discover</a>
      <span class="stage-light lights light-1 hovering-lights_1"></span>
      <span
        class="stage-light lights light-1 light-1_2 hovering-lights_1"
      ></span>
      <span class="stage-light lights light-2 hovering-lights_2"></span>
      <span
        class="stage-light lights light-2 light-2_2 hovering-lights_2"
      ></span>
      <span class="stage-light lights light-3 hovering-lights_3"></span>
      <span
        class="stage-light lights light-3 light-3_2 hovering-lights_3"
      ></span>
      <span class="stage-light lights light-4 hovering-lights_4"></span>
      <span
        class="stage-light lights light-4 light-4_2 hovering-lights_4"
      ></span>
    </section>
  </body>
</html>
